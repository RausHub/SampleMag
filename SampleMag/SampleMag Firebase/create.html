  <!-- create -->
   <div  style="width: 40%; margin: 0 auto">
   <h1>Share a video:</h1> 
<br>
    <form>
        <!--        Title-->
        <div class="form-group">
            <label class="control-label" for="focusedInput">Title</label>
            <input type="text" ng-model="post.title" class="form-control">
        </div>
        <!--        Artist -->
        <div class="form-group">
            <label class="control-label" for="focusedInput">Artist</label>
            <input type="text" ng-model="post.artist" class="form-control">
        </div>
        <!--        Category -->
        <div class="form-group">
            <label class="control-label">Category</label>
            <select class="form-control" ng-model="post.category">
            <option value="Alternative">Alternative</option>
            <option value="Electronic">Electronic</option>
            <option value="Hiphop">Hiphop</option>
            <option value="Pop">Pop</option>
            </select>
        </div>
        
        <!--        Content -->
        <div class="form-group">
            <label class="control-label" for="focusedInput">Video</label>
            <input type="video" ng-model="post.content" class="form-control">
        </div>
        <!--        Description -->
        <div class="form-group">
            <label class="control-label" for="focusedInput">Location</label>
            <input type="text" ng-model="post.location" class="form-control">
        </div>
        <!--        URL -->
        <div class="form-group">
            <label class="control-label" for="focusedInput">URL</label>
            <input type="text" ng-model="post.url" class="form-control">
        </div>
        <br>
        <!--        Save -->
        <button ng-click="savePost(post)" class="btn btn-success btn-block">Save</button>
    </form>
</div>
