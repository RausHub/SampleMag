<style>
    button{
        border:none;
        background:none;
        padding:0;
       
    }

</style>
    

 <!-- view -->
    
    

    <div class="sample">

        <ul ng-repeat="post in posts | orderBy: 'votes'">
            <li>
                <div class="sampleHeader">
                    <h2>{{post.artist}} - {{post.title}}</h2>
                    <h6><a>UPVOTES: </a>{{post.votes}}<a> LOCATION: </a>{{post.location}}</h6>
                </div>
                <div class="postimage">
                    <!--{{post.content}} -->
                    <img src="images/EdSheeranShape.jpg" width="500" height="500">
                </div>
                <div class="user">
                    <button ng-click="addVote(post)"><img ng-src="images/upvote.png" style="border:none"></button>
                    <button ng-click="deletePost(post)"><img src="images/downvote.png"></button>
                    
                </div>
                <br>
            </li>
        </ul>
<br>
<hr>
<br>   
   <h1>Create a new sample:</h1> 
<br>
  <!-- create -->
   <div>
    <form>
        <!--        Title-->
        <div class="form-group">
            <label class="control-label" for="focusedInput">Title</label>
            <input type="text" ng-model="post.title" class="form-control">
        </div>
        <!--        Artist -->
        <div class="form-group">
            <label class="control-label" for="focusedInput">Artist</label>
            <input type="text" ng-model="post.artist" class="form-control">
        </div>
        <!--        Content -->
        <div class="form-group">
            <label class="control-label" for="focusedInput">Content</label>
            <input type="video" ng-model="post.content" class="form-control">
        </div>
        <!--        Description -->
        <div class="form-group">
            <label class="control-label" for="focusedInput">Location</label>
            <input type="text" ng-model="post.location" class="form-control">
        </div>
        <!--        URL -->
        <div class="form-group">
            <label class="control-label" for="focusedInput">URL</label>
            <input type="text" ng-model="post.url" class="form-control">
        </div>
        <br>
        <!--        Save -->
        <button ng-click="savePost(post)" class="btn btn-success btn-block">Save</button>
    </form>
</div>
<br>
