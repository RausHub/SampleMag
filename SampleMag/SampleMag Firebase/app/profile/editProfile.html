<div class="panel panel-primary">

    <div class="panel-heading">
        Edit {{EditedProfile.username}}
    </div>

    <div class="panel-body">

        <form role="form" novalidate angular-validator name="addProfileForm" angular-validator-submit="Register()">


            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6">
                        <label class="control-label" for="firstName">First Name</label>
                        <input type="text" class="form-control" ng-model="EditedProfile.FirstName" name="firstName" id="firstName" placeholder="First Name" validate-on="blur" required required-message="'First Name is required'">
                    </div>

                    <div class="col-sm-6 selectContainer">
                        <label class="control-label" for="lastName">Last Name</label>
                        <input type="text" class="form-control" ng-model="EditedProfile.LastName" name="lastName" id="lastName" placeholder="Last Name" validate-on="blur" required required-message="'Last Name is required'">
                    </div>
                    <div class="col-sm-6 selectContainer">
                        <label class="control-label" for="profileName">Profile Name</label>
                        <input type="text" class="form-control" ng-model="EditedProfile.ProfileName" name="lastName" id="lastName" placeholder="Profile Name" validate-on="blur" required required-message="'Profile Name is required'">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <label class="control-label" for="email">Email Address</label>
                        <input type="email" class="form-control" ng-model="EditedProfile.Email" id="email" name="email" placeholder="Email address" validate-on="blur" required required-message="'Email is required'">
                    </div>

                    <div class="col-xs-6 selectContainer">
                        <label class="control-label" for="Reference">Reference</label>
                        <input type="text" class="form-control" ng-model="EditedProfile.Reference" id="reference" name="reference" placeholder="Reference Artist/Label" validate-on="blur" required required-message="'Reference is required'">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <label class="control-label" for="Phone">Phone</label>
                        <input type="text" ng-model="EditedProfile.Phone" class="form-control" id="Phone" name="Phone" placeholder="Phone" validate-on="blur">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6">
                                <label class="control-label" for="location">Location</label>
                                <input type="text" ng-model="EditedProfile.Location" class="form-control" id="location" name="location" placeholder="location" validate-on="blur" required required-message="'Location is required'">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="panel-footer clearfix">
                    <div class="pull-right">
                        <button type="button" class="btn btn-danger" ng-click="cancelEdit()">Cancel</button>
                        <button type="button" class="btn btn-primary" ng-click="updateCustomer()">Update</button>
                    </div>
                </div>
