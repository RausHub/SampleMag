<div>
    <div ng-hide="(!pagesCount || pagesCount < 2)" style="display:inline">
        <ul class="pagination pagination-sm">
            <li><a ng-hide="page == 0" ng-click="search(0)" class="text-success"><<</a></li>
            <li><a ng-hide="page == 0" ng-click="search(page-1)" class="text-success"><</a></li>
            <li ng-repeat="n in range()" ng-class="{active: n == page}">
                <a ng-click="search(n)" ng-if="n != page" class="text-success">{{n+1}}</a>
                <span ng-if="n == page" class="text-success">{{n+1}}</span>
            </li>
            <li><a ng-hide="page == pagesCount - 1" ng-click="search(pagePlus(1))" class="text-success">></a></li>
            <li><a ng-hide="page == pagesCount - 1" ng-click="search(pagesCount - 1)" class="text-success">>></a></li>
        </ul>
    </div>
</div>
