<hr />
<div class="row">
    <div class="col-md-8">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h4 class="panel-title pull-left" style="padding-top: 7.5px;">SampleMag Samples</h4>
                <div class="input-group">
                    <input id="inputSearchSamples" type="search" ng-model="filterSamples" class="form-control shortInputSearch" placeholder="Filter, search Samples..">
                    <div class="input-group-btn">
                        <button class="btn btn-success" ng-click="search();"><i class="glyphicon glyphicon-search"></i></button>
                        <button class="btn btn-success" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="Sample in Samples | filter:filterSamples">
                        <div class="media">
                            <a class="pull-left" ng-href="#/Samples/{{Sample.ID}}" title="View {{Sample.Title}} details"></a>
                            <div class="media-body">
                                <h4 class="media-heading">{{Sample.Title}}</h4>                                
                                Producer: <strong>{{Sample.Producer}}</strong>
                                <br />
                                <a class="fancybox-media" ng-href="{{Sample.TrailerURI}}">Trailer<i class="fa fa-video-camera fa-fw"></i></a>
                            </div>
                            <div class="media-bottom">
                                <span component-rating="{{Sample.Rating}}"></span>
                            </div>
                            <label class="label label-info">{{Sample.Genre}}</label>
                        </div>
                        <br /><br />
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="text-center">
                    <custom-pager page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></custom-pager>
                </div>
            </div>
        </div>
        </div>
    </div>
